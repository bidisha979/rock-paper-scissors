<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body{
        background-color: black;
        color: white;
    }
    .move{
        height: 125px;
        width: 125px;
        font-size: 50px;
        background: transparent;
        cursor: pointer;
        color: goldenrod;
        border-radius: 125px;    
    }
    .matchResult{
        height: 50px;
        width: 125px;
        border-radius: 25px;
        font-size: 15px;
        cursor: pointer;
        background-color: goldenrod;
        
    }
</style>
<body>
    <p><h1>Welcome to Rock-Paper-Scissors Game by Bidisha</h1></p>
    <button class="move" onclick="
    func1();
    func2('Rock');
    "><i class="fa fa-hand-grab-o"></i></i></button>
    <button class="move" onclick="
    func1();
    func2('Paper');
    "><i class="fa fa-hand-paper-o"></i></button>
    <button class="move" onclick="
    func1();
    func2('Scissors');
    "><i class="fa fa-hand-scissors-o"></i></button> <br><br>
    <button class="matchResult" onclick="score.wins=0; score.losses=0; score.ties=0;"><b>Restart-Match</b></button>
    <button class="matchResult" onclick="func3()"><b>Match-Result</b></button>
    <script>
        let computerMove = '';
        let result = '';
        const score = {
            wins : 0,
            losses: 0,
            ties: 0
        };
        function func1(){
            let x = Math.floor((Math.random() * 3) + 1);
            if(x===3) {
                computerMove = 'Scissors';
            }    
            else if(x===2) {
                computerMove = 'Paper';
            }
            else {
                computerMove = 'Rock'
            }
        }
        function func2(playerMove){
            if(playerMove === 'Rock'){
                if(computerMove === 'Scissors'){
                    result = 'You Win';
                    console.log(result);
                }
                else if(computerMove === 'Paper'){
                    result = 'You Lose';
                    console.log(result);
                }
                else {
                    result = 'Tie';
                    console.log(result);
                }
            }
            else if(playerMove === 'Paper'){
                if(computerMove==='Scissors'){
                    result = 'You Lose';
                    console.log(result);
                }
                else if(computerMove==='Paper'){
                    result = 'Tie';
                    console.log(result);
                }
                else {
                    result = 'You Win';
                    console.log(result);
                }
            }
            else{
                if(computerMove==='Scissors'){
                    result = 'Tie';
                    console.log(result);
                }
                else if(computerMove==='Paper'){
                    result = 'You Win';
                    console.log(result);
                }
                else {
                    result = 'You Lose';
                    console.log(result);
                }
            }
            if(result === 'You Win'){
                score.wins++;
            }
            else if(result === 'You Lose'){
                score.losses++;
            }
            else{
                score.ties++;
            }
            alert(`Your move: ${playerMove}\nComputer's move: ${computerMove}\nResult: ${result}`);
        }
        function func3(){
            if (score.wins>score.losses){
                alert(`Wins = ${score.wins}\nLosses = ${score.losses}\nTies = ${score.ties}\nHurray! You Won the match`);
            }
            else if (score.losses>score.wins){
                alert(`Wins = ${score.wins}\nLosses = ${score.losses}\nTies = ${score.ties}\nOops! You Lose the match`);
            }
            else if(score.wins === 0 && score.losses === 0 && score.ties === 0){
                alert(`Wins = ${score.wins}\nLosses = ${score.losses}\nTies = ${score.ties}\nMatch yet to be started..`);
            }
            else {
                alert(`Wins = ${score.wins}\nLosses = ${score.losses}\nTies = ${score.ties}\nOh! It's a tie`);
            }
        }
    </script>
</body>
</html>
